<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/youtube.js" charset="utf-8"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BXCDJK6ST9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BXCDJK6ST9');
    </script>
  </head>
  <body>
    <div id="player"></div>
    <div class="content">
      <div class="thumbnail"></div>
      <div class="right">
        <div class="title">&nbsp;</div>
        <div class="controls">
          <div class="play button pause"></div>
          <div class="restart button"></div>
        </div>
      </div>
      <div class="hidden error-notice">
        <form id="youtube-form" action="" method="GET">
          <p>
            <label for="youtube-link" style="margin-bottom: 1em;"">Enter YouTube Link:</label>
            <input type="text" id="youtube-link" name="link" placeholder="https://www.youtube.com/watch?v=..." required="">
          </p>
          <p>
            <input type="submit" value="Submit" class="submit-button">
          </p>
        </form>
      </div>
      <div id="recent-video"> </div>
    </div>
    <footer>
      <script src="js/main.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
